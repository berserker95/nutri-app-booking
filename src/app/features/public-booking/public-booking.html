<div class="min-h-screen bg-gradient-to-br from-emerald-100 via-green-100 to-amber-100 flex flex-col">
    <header class="bg-white/80 border-b border-gray-200" role="banner">
        <div class="max-w-4xl mx-auto p-4">
            <div class="flex items-center gap-3">
                <div 
                    class="bg-gradient-to-br from-green-500 via-green-400 to-green-300 text-white rounded-xl p-2"
                    aria-label="User Icon"
                    role="img"
                >
                    <lucide-angular [img]="UserIcon" class="w-6 h-6" aria-hidden="true"></lucide-angular>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-xl font-bold text-gray-800">
                        <span id="doctor-name">{{ doctorName }}</span>
                    </h1>
                    <p class="text-sm text-gray-500" id="doctor-title">{{ doctorTitle }}</p>
                </div>
            </div>
        </div>
    </header>
</div>
